<template name="Page1">
    <div class="row">
      <div class="rectangle-timer">Time Left: 4:59
      </div>
    </div>
    <div class="row">

      <div class="idea-box">
          <ul>
              {{#each ideas}}
                {{> simpleIdea}}

              {{/each}}
        </ul>
      </div>

    </div>

    <div class="row">
      <div class="col-lg-10">
        <input type="text" id="nextIdea" class="line" placeholder="What's your idea?">
      </div>
      <div class="col-lg-2">
          <button id="submitIdea" class="submitIdea btn-default btn-primary"> Submit </button>
      </div>
    </div>
    <center>
        <button id="nextPage" class="nextPage btn-xlarge2 btn-default btn-primary">Continue</button>
    </center>
    
</template>

<template name="brainstorm1">
    {{{currentPage}}}
</template>

<template name="simpleIdea">
    <li>{{idea}}</li>
</template>

<template name="taggedIdea">
  <div class="idea {{done_class}}">
  <button class="col-lg-3 tag-ideas"><div class="idea-text {{done_class}}">{{ idea }}</div>
    </button>
</div>
</template>


<template name="Page2">
<!-- timer -->
  <div class="row">
        <div class="rectangle-timer">Time Left: 4:59
        </div>
  </div>
  <div class="row">
    <h2>Select items to tag</h2>
  </div>


  <div class="row">

    <!-- <div class="col-lg-3">meow</div>
    <div class="col-lg-3">pizza</div>
    <div class="col-lg-3">poo</div>
    <div class="col-lg-3">hello</div> -->
  
    {{#each ideas}}
        {{> taggedIdea}}
                <!-- <button id="test" class="tag-ideas"><div class="col-lg-3 selected-tag">test</div></button> -->
    {{/each}}
  
  </div> <br><br>
  <div class="row">
    <h3>Used Tags</h3>
  </div>

  <div>
    
    <ul class="tags">
      <!--
      <li><a href="#" class="tag">food</a></li>
      <li><a href="#" class="tag">sport</a></li>
      <li><a href="#" class="tag">clothes</a></li>
    -->
      
        {{#each tags}}
                {{> tagIdea}}

        {{/each}}
        
    </ul>
  </div>  

  <div class="row">
      <div class="col-lg-10">
        <input type="text" id="nextTag" class="line" placeholder="Give a tag">
      </div>
      <div class="col-lg-2">
          <button id="submitTag" class="submitTag btn-default btn-primary"> Enter </button>
      </div>
    </div>
    <center>
        <button id="nextPage" class="nextPage btn-xlarge2 btn-default btn-primary">Continue</button>
    </center>

</template>

<template name="tagIdea">
  <li><button id="getTag" class="tag" style="background: {{color}};">{{tag}}</button></li>
</template>


<template name="Page3">
<h1> Test Page 3 </h1>

</template>
